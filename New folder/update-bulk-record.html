  <script>
    $(document).ready(function () {
      const selectBulkPL = $("#plSelect");
      const singleUserPL = $(".plselect");
      const numberForAll = $("#numberFolAll");
      const numberForSingle = $(".number");
      function selectProfitLossForAll() {
        if (selectBulkPL.val() === 'profit') {
          $(singleUserPL).val('profit')
        } else if (selectBulkPL.val() === 'loss') {
          $(singleUserPL).val('loss')
        } else if (selectBulkPL.val() === 'wsing') {
          $(singleUserPL).val('swing')
        }
      }
      function addProfitLossForAll() {
        const getValueForAll = (numberForAll).val();
        $(numberForSingle).val(getValueForAll);
      }
      $(selectBulkPL).on('change', function () {
        if ($(this).val()) {
          $(this).addClass('value');
          selectProfitLossForAll()
        } else {
          $(this).removeClass('value');
          selectProfitLossForAll()
        }
      });

      $(singleUserPL).on('change', function () {
        if ($(this).val()) {
          $(this).addClass('value');
        } else {
          $(this).removeClass('value');
        }
      });

    });
